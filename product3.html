<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Straight Fit Wool Trousers – LINE ARCHIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", "Noto Sans KR";
      background: #f6f5f3;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #151515;
    }
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }
    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    img {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
      background: #ddd;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .price {
      font-size: 22px;
      margin-bottom: 18px;
    }
    .badge {
      display: inline-block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      padding: 3px 10px;
      border-radius: 999px;
      background: #f2ebe4;
      color: #7a5b3b;
      margin-bottom: 16px;
    }
    .desc {
      color: #555;
      font-size: 15px;
      margin-bottom: 26px;
    }
    .detail-list {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .detail-list dt {
      font-weight: 500;
      margin-top: 8px;
    }
    .btn {
      padding: 13px 24px;
      border-radius: 999px;
      background: #151515;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    a.back {
      display: inline-block;
      margin-top: 40px;
      color: #666;
      font-size: 13px;
      text-decoration: none;
    }
    @media(max-width: 800px) {
      .product-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="product-layout">
      <img src="new3.jpg" alt="Straight Fit Wool Trousers" />

      <div>
        <h1>Straight Fit Wool Trousers</h1>
        <div class="price">₩98,000</div>
        <div class="badge">Essential</div>

        <p class="desc">
          군더더기 없이 떨어지는 스트레이트 핏 울 트라우저입니다.  
          하이웨이스트 디자인으로 다리가 길어 보이며, 셔츠·니트·재킷 어디에나 매치하기 좋은 베이직 아이템입니다.
        </p>

        <dl class="detail-list">
          <dt>Fabric</dt>
          <dd>울 50%, 폴리에스터 50%</dd>
          <dt>Fit</dt>
          <dd>스트레이트 핏 · 하이웨이스트</dd>
          <dt>Detail</dt>
          <dd>프론트 플리츠, 히든 훅 클로징, 사이드 & 백 포켓</dd>
        </dl>

        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <a href="index.html" class="back">← 목록으로 돌아가기</a>
  </div>
</body>
</html>
