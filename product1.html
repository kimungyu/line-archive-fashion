<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Tailored Over Coat – LINE ARCHIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", "Noto Sans KR";
      background: #f6f5f3;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #151515;
    }
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }
    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    img {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
      background: #ddd;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .price {
      font-size: 22px;
      margin-bottom: 18px;
    }
    .badge {
      display: inline-block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      padding: 3px 10px;
      border-radius: 999px;
      background: #f2ebe4;
      color: #7a5b3b;
      margin-bottom: 16px;
    }
    .desc {
      color: #555;
      font-size: 15px;
      margin-bottom: 26px;
    }
    .detail-list {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .detail-list dt {
      font-weight: 500;
      margin-top: 8px;
    }
    .btn {
      padding: 13px 24px;
      border-radius: 999px;
      background: #151515;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    a.back {
      display: inline-block;
      margin-top: 40px;
      color: #666;
      font-size: 13px;
      text-decoration: none;
    }
    @media(max-width: 800px) {
      .product-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="product-layout">
      <img src="new1.jpg" alt="Minimal Tailored Over Coat" />

      <div>
        <h1>Minimal Tailored Over Coat</h1>
        <div class="price">₩189,000</div>
        <div class="badge">Unisex</div>

        <p class="desc">
          울 블렌드 소재로 제작된 미니멀 테일러드 코트입니다.  
          과장되지 않은 와이드 라펠과 롱 기장으로, 겨울 시즌 아우터 하나만으로도 스타일을 완성할 수 있는 아이템입니다.
        </p>

        <dl class="detail-list">
          <dt>Fabric</dt>
          <dd>울 블렌드 70%, 폴리에스터 30%</dd>
          <dt>Fit</dt>
          <dd>오버핏 · 드롭 숄더 실루엣</dd>
          <dt>Detail</dt>
          <dd>히든 버튼, 사이드 포켓 2개, 안감 전체 라이닝</dd>
        </dl>

        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <a href="index.html" class="back">← 목록으로 돌아가기</a>
  </div>
</body>
</html>
